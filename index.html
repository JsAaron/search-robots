<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索神器</title>
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.js"></script>
    <script src="dist/js/vue.js"></script>
    <script src="release/bundle.js"></script>
</head>

<body>
    <section class="top-bar-element">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img src="http://pic.58pic.com/58pic/16/42/96/56e58PICAu9_1024.jpg" alt="沙发网" title="沙发网">
                    <div class="top-bar-link">搜索神器</div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-ms-12">
                <form>
                    <div class="form-group">
                        <label>URL网址(例如:http://www.qq.com/(*).html)</label>
                        <input type="text" class="form-control input-sm" id="inputUrl">
                    </div>
                </form>
                <form id="inputContent" class="form-inline">
                    <div class="form-group">
                        <label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                                </label>
                            </div>
                        </label>
                        <div class="input-group">
                            <div class="input-group-addon">从</div>
                            <input type="text" class="form-control input-sm" id="inputStartVal" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only"></label>
                        <div class="input-group">
                            <div class="input-group-addon">到</div>
                            <input type="text" class="form-control input-sm" id="inputEndVal" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only"></label>
                        <div class="input-group">
                            <div class="input-group-addon">通配符长度</div>
                            <input type="text" class="form-control input-sm" id="inputLength" placeholder="0">
                        </div>
                        <label for="exampleInputPassword1">(1-3)</label>
                    </div>
                </form>
                <form id="inputContent" class="form-inline">
                    <div class="form-group">
                        <label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                                </label>
                            </div>
                        </label>
                        <div class="input-group">
                            <div class="input-group-addon">到</div>
                            <input type="text" class="form-control input-sm" id="inputStartVal" placeholder="a" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only"></label>
                        <div class="input-group">
                            <div class="input-group-addon">到</div>
                            <input type="text" class="form-control input-sm" id="inputEndVal" placeholder="z" readonly>
                        </div>
                        <label for="exampleInputPassword1">区分大小写</label>
                    </div>
                </form>
                <div class="bs-example" data-example-id="textarea-form-control">
                    <form>
                        <textarea class="form-control" rows="8" placeholder="Textarea"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
